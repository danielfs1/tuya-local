name: Litter box
products:
  - id: wr9jct0c8aavcymm
    manufacturer: Fumoi / Cumrige
    model: Cat Litter Box M4
entities:
  - entity: button
    name: Reset Clean Cycle
    icon: "mdi:refresh"
    dps:
      - id: 1
        type: boolean
        name: button
  - entity: select
    name: Work mode
    icon: "mdi:auto-mode"
    dps:
      - id: 2
        type: string
        name: option
        mapping:
          - dps_val: "auto_clean"
            value: "Auto"
          - dps_val: "manual_clean"
            value: "Manual"
  - entity: button
    name: Empty Litter
    icon: "mdi:delete-empty"
    dps:
      - id: 3
        type: boolean
        name: button
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 4
        type: boolean
        name: lock
  - entity: number
    name: Clean delay time
    category: config
    class: duration
    icon: "mdi:timer"
    dps:
      - id: 5
        type: integer
        name: value
        unit: min
        range:
          min: 1
          max: 60
  - entity: sensor
    name: Last Cat Weight
    icon: "mdi:cat"
    class: weight
    dps:
      - id: 6
        type: integer
        name: sensor
        class: measurement
        unit: lb
        mapping:
          - scale: 10
  - entity: sensor
    name: Daily visits
    icon: "mdi:paper-roll"
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: visits
  - entity: sensor
    name: Last visit duration
    icon: "mdi:timer-sand"
    class: duration
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: s
        class: measurement
  - entity: button
    name: Clean
    icon: "mdi:shimmer"
    dps:
      - id: 9
        type: boolean
        name: button
  - entity: button
    name: Factory reset
    icon: "mdi:factory"
    category: config
    dps:
      - id: 23
        type: boolean
        name: button
  - entity: sensor
    name: Visit record
    icon: "mdi:history"
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: visits
  - entity: select
    name: Ambient light color
    icon: "mdi:lightbulb-variant"
    category: config
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "red"
            value: "Red"
          - dps_val: "greed"
            value: "Green"
          - dps_val: "blue"
            value: "Blue"
          - dps_val: "yellow"
            value: "Yellow"
          - dps_val: "purple"
            value: "Purple"
          - dps_val: "white"
            value: "White"
  - entity: sensor
    name: Cleaning Count Since Last Empty
    icon: "mdi:counter"
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: times
  - entity: sensor
    name: Toilet notification
    icon: "mdi:bell"
    dps:
      - id: 104
        type: integer
        name: sensor
        mapping:
          - scale: 10
  - entity: sensor
    name: Safety Sensor Status
    icon: "mdi:information"
    category: diagnostic
    dps:
      - id: 105
        type: string
        name: sensor
        mapping:
          - dps_val: "0"
            value: "Normal"
          - dps_val: "1"
            value: "Door anti-pinch triggered"
          - dps_val: "2"
            value: "Bin anti-pinch triggered"
          - dps_val: "3"
            value: "Pressure anti-pinch triggered"
          - dps_val: "4"
            value: "Sensor 4 triggered"
          - dps_val: "5"
            value: "Sensor 5 triggered"
  - entity: number
    name: Button Backlight brightness
    icon: "mdi:brightness-6"
    category: config
    dps:
      - id: 106
        type: integer
        name: value
        range:
          min: 0
          max: 255
  - entity: number
    name: Ambient light brightness
    icon: "mdi:brightness-7"
    category: config
    dps:
      - id: 107
        type: integer
        name: value
        range:
          min: 0
          max: 255
  - entity: sensor
    name: Notification log
    icon: "mdi:message-text"
    category: diagnostic
    dps:
      - id: 108
        type: string
        name: sensor
        class: enum
        mapping:
          - dps_val: "0"
            value: "Notification 0"
          - dps_val: "1"
            value: "Notification 1"
          - dps_val: "2"
            value: "Notification 2"
          - dps_val: "3"
            value: "Notification 3"
          - dps_val: "4"
            value: "Notification 4"
          - dps_val: "5"
            value: "Notification 5"
          - dps_val: "6"
            value: "Notification 6"
          - dps_val: "7"
            value: "Notification 7"
          - dps_val: "8"
            value: "Notification 8"
          - dps_val: "9"
            value: "Notification 9"
  - entity: sensor
    name: Last Clean Trigger
    icon: "mdi:gesture-tap"
    category: diagnostic
    dps:
      - id: 109
        type: string
        name: sensor
        class: enum
        mapping:
          - dps_val: "Default"
            value: "Default"
          - dps_val: "Key"
            value: "Button"
          - dps_val: "App"
            value: "App"
          - dps_val: "Auto"
            value: "Auto"
          - dps_val: "App_pause"
            value: "App pause"
  - entity: sensor
    translation_key: status
    icon: "mdi:toilet"
    dps:
      - id: 110
        type: string
        name: sensor
        class: enum
        mapping:
          - dps_val: "Standby"
            value: "Standby"
          - dps_val: "Wait_Cluster"
            value: "Waiting for Clumping"
          - dps_val: "Clean_Pause"
            value: "Clean paused"
          - dps_val: "Clean_Start"
            value: "Clean starting"
          - dps_val: "Cleaning"
            value: "Cleaning"
          - dps_val: "Empty_Pause"
            value: "Empty paused"
          - dps_val: "Empty_Start"
            value: "Empty starting"
          - dps_val: "Emptying"
            value: "Emptying"
          - dps_val: "Reset_Pause"
            value: "Reset paused"
          - dps_val: "Reset_Start"
            value: "Reset starting"
          - dps_val: "Resetting"
            value: "Resetting"
          - dps_val: "Abnormal"
            value: "Abnormal"
          - dps_val: "Reverse_rotation"
            value: "Reverse rotation"
          - dps_val: "Drawers_open"
            value: "Drawers open"
          - dps_val: "Cat_into"
            value: "Cat inside"
